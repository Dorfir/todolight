<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th>Titre</th>
      <th>Début</th>
      <th>Fin</th>
      <th>Éditer</th>
      <th>Supprimer</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.getTitle() }} </td>
      <td>{{ todo.getDebut() | amDateFormat:'DD/MM/YYYY' }}</td>
      <td>{{ todo.getFin() | amDateFormat:'DD/MM/YYYY' }}</td>
      <td>
        <button mat-icon-button (click)="load(todo)">
          <mat-icon>description</mat-icon>
        </button>
      </td>
      <td>
        <button mat-icon-button (click)="delete(todo)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
